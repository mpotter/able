name: Dotco CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/dotco/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/ci-dotco.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/dotco/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/ci-dotco.yml'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing lockfile updates for dependabot

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        continue-on-error: ${{ startsWith(github.head_ref, 'dependabot/') }}
        id: install

      - name: Regenerate lockfile for dependabot
        if: startsWith(github.head_ref, 'dependabot/') && steps.install.outcome == 'failure'
        run: |
          bun install
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "chore: regenerate bun.lock"
          git push

      - name: Reinstall after lockfile update
        if: startsWith(github.head_ref, 'dependabot/') && steps.install.outcome == 'failure'
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: apps/dotco
        run: bunx tsc --noEmit

      - name: Build
        working-directory: apps/dotco
        run: bun run build
