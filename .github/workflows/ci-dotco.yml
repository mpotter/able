name: Dotco CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/dotco/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/ci-dotco.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/dotco/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/ci-dotco.yml'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: apps/dotco
        run: bunx tsc --noEmit

      - name: Build
        working-directory: apps/dotco
        run: bun run build
