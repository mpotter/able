name: Deploy Dotco

on:
  push:
    branches:
      - main
    paths:
      - 'apps/dotco/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/deploy-dotco.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1

# Prevent concurrent deployments to the same environment
concurrency:
  group: deploy-dotco-${{ github.event.inputs.environment || (github.event_name == 'release' && 'prod') || 'dev' }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # Determine environment: release → prod, push to main → dev, manual → input
    environment: ${{ github.event.inputs.environment || (github.event_name == 'release' && 'prod') || 'dev' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: able-dotco
          IMAGE_TAG: ${{ steps.env.outputs.image_tag }}
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f apps/dotco/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$ENVIRONMENT-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$ENVIRONMENT-latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS service
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
        run: |
          aws ecs update-service \
            --cluster able-$ENVIRONMENT-cluster \
            --service able-$ENVIRONMENT-dotco \
            --force-new-deployment

      - name: Wait for deployment
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
        run: |
          aws ecs wait services-stable \
            --cluster able-$ENVIRONMENT-cluster \
            --services able-$ENVIRONMENT-dotco
