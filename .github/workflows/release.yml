name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      # Create GitHub Release when release PR is merged (no more pending changesets)
      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(jq -r '.version' apps/dotco/package.json)

          # Skip if this version already has a release
          if gh release view "v$VERSION" &>/dev/null; then
            echo "Release v$VERSION already exists, skipping"
            exit 0
          fi

          # Extract changelog for this version
          CHANGELOG=$(sed -n "/## $VERSION/,/## [0-9]/p" apps/dotco/CHANGELOG.md 2>/dev/null | sed '$d' || echo "Release v$VERSION")

          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "$CHANGELOG" \
            --target main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
