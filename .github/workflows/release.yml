name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create GitHub Release only when:
      # 1. No pending changesets (they were just consumed by release PR merge)
      # 2. Commit message indicates this is a release PR merge
      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && startsWith(github.event.head_commit.message, 'chore:' )
        run: |
          VERSION=$(jq -r '.version' apps/dotco/package.json)

          # Extract changelog for this version
          CHANGELOG=$(sed -n "/## $VERSION/,/## [0-9]/p" apps/dotco/CHANGELOG.md 2>/dev/null | sed '$d' || echo "Release v$VERSION")

          # Create the release
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "$CHANGELOG" \
            --target main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
