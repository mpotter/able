name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      # Create GitHub Release when release PR is merged (no more pending changesets)
      - name: Create GitHub Release
        id: create-release
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(jq -r '.version' apps/dotco/package.json)
          NAME=$(jq -r '.name' apps/dotco/package.json)
          TAG="$NAME-v$VERSION"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Skip if this version already has a release
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, skipping"
            echo "created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract changelog for this version (from ## $VERSION until next ## or EOF)
          CHANGELOG=$(awk "/^## ${VERSION}$/,/^## [0-9]/{if(/^## [0-9]/ && !/^## ${VERSION}$/)exit; print}" apps/dotco/CHANGELOG.md 2>/dev/null)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $TAG"
          fi

          # Use GITHUB_TOKEN for release creation (has contents:write permission)
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "$CHANGELOG" \
            --target main

          echo "created=true" >> $GITHUB_OUTPUT
          echo "Release $TAG created"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Trigger prod deploy using App token (so workflow_dispatch actually triggers)
      - name: Trigger Prod Deploy
        if: steps.create-release.outputs.created == 'true'
        run: |
          echo "Triggering prod deploy for ${{ steps.create-release.outputs.tag }}..."
          gh workflow run deploy-dotco.yml -f environment=prod
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
